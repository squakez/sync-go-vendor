name: sync-cherry-pick
description: 'Action used to synchronize a downstream repository (which has a workflow calling this action) with an upstream repository.'

inputs:
  upstream-org:
    description: 'Upstream organization'
    required: true
  upstream-repo:
    description: 'Upstream repository'
    required: true
  upstream-branch:
    description: 'Upstream branch'
    required: true        

runs:
  using: "composite"

  steps:
    - name: Executing synchronization
      run: sync-cherry-pick.sh ${{github.repository}}/${{github.ref_name}} --upstream ${{inputs.upstream-org}}/${{inputs.upstream-repo}}/${{inputs.upstream-branch}} 
