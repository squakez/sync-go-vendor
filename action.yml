name: sync-go-vendor
description: 'Action used to refresh Go vendor directory.'      

inputs:
  go-src-path:
    description: 'Path where source code'
    required: true
    default: ./pkg/...

runs:
  using: "composite"

  steps:
    - name: Refresh vendor directory
      shell: bash
      run: ${{ github.action_path }}/sync-go-vendor.sh 
